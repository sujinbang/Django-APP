<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[#F9F8FC]">
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div>
            <header class="sticky top-0 z-10 bg-[#F9F8FC]/80 backdrop-blur-sm">
                <div class="flex items-center p-4 pb-3 justify-between">
                    <button
                        class="text-[#100E1B] flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-[#E9E7F3] transition-colors duration-200">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                    <h1 class="text-[#100E1B] text-xl font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                        Add to Books</h1>
                </div>
            </header>
            <main class="px-4 py-4 space-y-6">
                <label class="flex flex-col">
                    <span class="text-sm font-medium text-[#37315D] mb-1.5 ml-1">Book Title</span>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#100E1B] focus:outline-0 focus:ring-2 focus:ring-[#6247EA] border border-[#D4D0E7] bg-white h-14 placeholder:text-[#8A83B0] p-4 text-base font-normal leading-normal transition-shadow duration-200 shadow-sm focus:shadow-md"
                        placeholder="Enter book title" value="" />
                </label>
                <label class="flex flex-col">
                    <span class="text-sm font-medium text-[#37315D] mb-1.5 ml-1">Author</span>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#100E1B] focus:outline-0 focus:ring-2 focus:ring-[#6247EA] border border-[#D4D0E7] bg-white h-14 placeholder:text-[#8A83B0] p-4 text-base font-normal leading-normal transition-shadow duration-200 shadow-sm focus:shadow-md"
                        placeholder="Enter author's name" value="" />
                </label>
                <label class="flex flex-col">
                    <span class="text-sm font-medium text-[#37315D] mb-1.5 ml-1">Description</span>
                    <textarea
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#100E1B] focus:outline-0 focus:ring-2 focus:ring-[#6247EA] border border-[#D4D0E7] bg-white min-h-36 placeholder:text-[#8A83B0] p-4 text-base font-normal leading-normal transition-shadow duration-200 shadow-sm focus:shadow-md"
                        placeholder="Share your thoughts and feelings..."></textarea>
                </label>
                <div>
                    <h2 class="text-[#100E1B] text-lg font-semibold leading-tight tracking-tight mb-2">Images</h2>
                    <div
                        class="flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-[#C0BBE2] bg-white/50 px-6 py-10 text-center">
                        <!-- <div class="flex size-12 items-center justify-center rounded-full bg-[#E9E7F3]"> -->
                            <span class="material-symbols-outlined text-[#6247EA]">add_photo_alternate</span>
                        <!-- </div> -->
                        <div class="flex flex-col items-center gap-1">
                            <p class="text-[#100E1B] text-base font-semibold leading-tight">Upload Images</p>
                            <p class="text-[#5A4E97] text-sm font-normal leading-normal max-w-xs">Tap to select images
                                that resonate with this book.</p>
                        </div>
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-[#6247EA] text-white text-sm font-medium leading-normal tracking-wide hover:bg-opacity-90 transition-colors duration-200 shadow-sm hover:shadow-md">
                            <span class="truncate">Choose Files</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <footer class="sticky bottom-0 bg-[#F9F8FC]/80 backdrop-blur-sm py-3 px-4 border-t border-[#E9E7F3]">
            <button
                class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#6247EA] text-white text-lg font-semibold leading-normal tracking-wide hover:bg-opacity-90 transition-all duration-200 active:scale-95 shadow-lg hover:shadow-xl">
                <span class="truncate">Add to My Space</span>
            </button>
        </footer>
    </div>

</body>

</html>
