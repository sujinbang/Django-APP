<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />

      <div class="flex items-center p-5 pb-4 justify-between">
        <h1 class="text-[#100e1b] text-2xl font-bold leading-tight tracking-tight flex-1 text-center">My Healing Space
        </h1>
        <button class="flex items-center justify-center rounded-full h-12 w-12 hover:bg-slate-200 text-[#100e1b]">
          <span class="material-icons-outlined text-2xl">add</span>
        </button>
      </div>
      <nav class="border-b border-[#e0dde9] px-4">
        <ul class="flex justify-around">
          <li class="flex-1">
            <a class="flex flex-col items-center justify-center border-b-2 border-[#6247ea] text-[#100e1b] pb-4 pt-3"
              href="#">
              <span class="text-base font-semibold leading-normal tracking-tight">Youtube</span>
            </a>
          </li>
          <li class="flex-1">
            <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-[#5a4e97] hover:text-[#6247ea] hover:border-[#6247ea]/50 pb-4 pt-3"
              href="#">
              <span class="text-base font-semibold leading-normal tracking-tight">Books</span>
            </a>
          </li>
          <li class="flex-1">
            <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-[#5a4e97] hover:text-[#6247ea] hover:border-[#6247ea]/50 pb-4 pt-3"
              href="#">
              <span class="text-base font-semibold leading-normal tracking-tight">Memories</span>
            </a>
          </li>
          <li class="flex-1">
            <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-[#5a4e97] hover:text-[#6247ea] hover:border-[#6247ea]/50 pb-4 pt-3"
              href="/myapp/travel">
              <span class="text-base font-semibold leading-normal tracking-tight">Travel</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

          <article class="flex flex-col gap-2">
            <div class="w-full aspect-[16/10] bg-center bg-no-repeat bg-cover rounded-lg shadow-sm"

            </div>
            <h3 class="text-[#100e1b] text-lg font-medium leading-snug">Yoga for Stress Relief</h3>
          </article>
          <article class="flex flex-col gap-2">
            <div class="w-full aspect-[16/10] bg-center bg-no-repeat bg-cover rounded-lg shadow-sm"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA0nG42c1woGWmd5hdN7ySCZE-NrAe9lLMKdTiqMzwwwdu3Fs3uj0H8KRpqSF4rVaZVTHnxIi1-yLmMiTZGM7nCeFsMs5Jmj_xEzEdMtMO2viLUVNoGdhtk_meqEJ5-GpVrgZBb7HkV135pqFys7yjWOyShM2NIptSUOWdFFeJF6mzTvFOeOB_O1b5ZZtcPmzpGo8Ytb9WUsn3DdVl8hXVjK5d84GnQfy_aX2KAMU_rvSm9OTyf_4GczAT-MUyJlpnxSthGqN7t-TFg");'>
            </div>
            <h3 class="text-[#100e1b] text-lg font-medium leading-snug">Nature Sounds for Relaxation</h3>
          </article>
        </div>
      </section>
    </main>
    <footer class="sticky bottom-0 border-t border-[#e9e7f3] bg-[#f9f8fc]/95 backdrop-blur-sm pb-safe">
      <nav class="flex justify-around items-center px-4 pt-3 pb-2">
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#6247ea]" href="#">
          <span class="material-icons-outlined text-2xl">home</span>
          <p class="text-base font-medium leading-normal tracking-tight">Home</p>
        </a>
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#5a4e97] hover:text-[#6247ea]"
          href="#">
          <span class="material-icons-outlined text-2xl">search</span>
          <p class="text-base font-medium leading-normal tracking-tight">Explore</p>
        </a>
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#5a4e97] hover:text-[#6247ea]"
          href="#">
          <span class="material-icons-outlined text-2xl">person_outline</span>
          <p class="text-base font-medium leading-normal tracking-tight">Profile</p>
        </a>
      </nav>
    </footer>
  </div>
  <style>
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</body>

</html>
